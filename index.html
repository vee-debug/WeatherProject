<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/9d7755b642.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
  <div class="weather-app-wrapper">  
    
    <br />
    <div class="containter">
      <div class="row">
        <div class="col-sm-4">
          <h1 id="selected-city"></h1>
        </div>
        <div class="col-sm-8">
          <form class="city-search-form" id="city-search-form">
            <span>
              <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="Enter your location..."
                autofocus= "on"
                autocomplete="off"
              />
            </span>
            <button type="submit" class="location-button">🔍</button>
            <span>
              <button class="current-location-button" id="current-location-button">📍</button>
            </span>
          </form> <span id="search-value"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5 description"id="description"></div>
        <div class="col-sm-3 weather-details">Humidity: <span id="humidity"></span>%</div>
        <div class="col-sm-4 weather-details">Wind speed: <span id="wind"></span>km/h</div>
        <div class="col-sm-4 last-updated">Last updated: <span id="date-today"></span></div>
      </div>
      <div class="row">
        <div class="col-sm weather-today-box">
          <div class="todays-day" id="day-today">Mon</div>
          <div class="todays-temp"> <span id="todays-temperature"></span>°c</div>
        </div>
        <div class="col-sm future-forecast">
          <div class="future-days">Day 2</div>
          <div class="future-temps">0°c</div>
          
        </div>
        <div class="col-sm future-forecast">
          <div class="future-days">Day 3</div>
          <div class="future-temps">0°c</div>
          
        </div>
        <div class="col-sm future-forecast">
          <div class="future-days">Day 4</div>
          <div class="future-temps">0°c</div>
          
        </div>
        <div class="col-sm future-forecast">
          <div class="future-days">Day 5</div>
          <div class="future-temps">0°c</div>
          
        </div>
      </div>

<div class="text-center "><a href="https://github.com/vee-debug/WeatherProject/edit/main/index.html">Open-source code</a><span>by Vee</span></div>
        <script src="index.js"></script>
</body>

</html>
