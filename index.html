<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <form class="search-form" id="search-form">
            <div class="row">
                <div class="col-6">
                    <input type="city" placeholder="Type City" autofocus="on" autocomplete="off" id="city-input"
                        class="form-control shadow-sm" />
                </div>
                <div class="col-3" id="city-input">
                    <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100" id="current-location-button">
                        Current
                    </button>
                </div>
            </div>
        </form>


        <div class="current-city">
            <ul>
                 <li class="celsius">
                <a href="#" id="celsius-link">C°</a>
              </li>
              <li class="fahrenheit">
                <a href="#" id="fahrenheit-link" class="active">F°</a>
              </li>

            </ul>
        </div>
        <div class="col-md-4 offset-md-4 md-auto">
            <form>
              <input
                type="search"
                id="search-input"
                placeholder="Search a city"
                autocomplete="off"
                autofocus="on"
              />
            </form>
          </div>
        <div class="humidwind" class="col-6">
            <ul>

                <li>Precipitation: <span id="precipitation">0%</span>
                </li>
                <li>Humidity:<span id="humidity"></span>
                </li>
                <li> Wind: <span id="wind"></span></li>
            </ul>
        </div>

<div class="text-center "><a href="https://github.com/vee-debug/WeatherProject/edit/main/index.html">Open-source code</a><span>by Vee</span></div>
        <script src="index.js"></script>
</body>

</html>
