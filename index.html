<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <body class="dawn sunrise afternoon sunset night" id="body">
    <div class="page">
      <div class="container">
        <div class="row main-temp">
          <div class="col-6 col-sm-1 temperature">
            <h1></h1>
          </div>
          <div class="col-6 col-sm-1 units">
            <ul>
              <li class="celsius">
                <a href="#" id="celsius-link">C째</a>
              </li>
              <li class="fahrenheit">
                <a href="#" id="fahrenheit-link" class="active">F째</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4 offset-md-4 md-auto">
            <form>
              <input
                type="search"
                id="search-input"
                placeholder="Search a city"
                autocomplete="off"
                autofocus="on"
              />
            </form>
          </div>
          
        <ul>
          <li>
            <h3></h3>
          </li>
          <li><h6 id="date"></h6></li>
        </ul>
        <div class="row">
          <div class="col-1 high-temp max-min-label">High</div>
          <div class="col-1 low-temp max-min-label">Low</div>
        </div>
        <div class="row">
          <div class="col-1" id="temp-max"></div>
          <div class="col-1" id="temp-min"></div>
        </div>
        <div class="row weather-conditions">
          <div class="col-8 conditions">
            Conditions: <span id="conditions"></span>
          </div>
          <div class="col-8 humidity">
            Humidity: <span id="humidity"></span>%
          </div>
          <div class="col-8 wind-conditions">
            Wind: <span id="wind-conditions"></span> mph
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-2">
          
            <br />
            <div class="forecast-temperatures">
              <span class="forecast-weather-max">75째 </span>
              <span class="forecast-weather-min"> 60째</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>

<div class="text-center "><a href="https://github.com/vee-debug/WeatherProject/edit/main/index.html">Open-source code</a><span>by Vee</span></div>
        <script src="index.js"></script>
</body>

</html>
